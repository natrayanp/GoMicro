version: '3.8'

services:
  postgres-test:
    image: postgres:18.1-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_auth
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 10

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      - DB_HOST=postgres-test
      - DB_PORT=5432
      - DB_USER=test
      - DB_PASSWORD=test
      - DB_NAME=test_auth
      - JWT_SECRET=test-secret
    command: sh -c "go test ./tests/... -v"