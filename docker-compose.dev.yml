version: '3.8'

services:
  postgres:
    image: postgres:18.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./auth-service/sql/schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - auth-network

  auth-service:
    
    build:
      context: .
      dockerfile: auth-service/Dockerfile.dev
    working_dir: /app/auth-service
    ports:
      - "50051:50051"
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=auth_service
      - JWT_SECRET=development-secret-key
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=50051
    volumes:
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auth-network
      
networks:
  auth-network:
    driver: bridge

volumes:
  postgres_data:
  go-mod-cache:
  go-build-cache: